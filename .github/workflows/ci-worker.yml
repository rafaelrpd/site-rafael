name: CI Worker

on:
  pull_request:
    branches: [worker-prod]
    paths:
      - "worker-mail/**"

jobs:
  typecheck:
    name: TypeCheck Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker-mail

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: worker-mail/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck
